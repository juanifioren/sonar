{% extends "_base.html" %}

{% load i18n static %}

{% block pagetitle %}{{ post.title }}{% endblock %}

{% block content %}

<div class="pt-16 pb-20 px-4 sm:px-6 lg:pt-20 lg:pb-28 lg:px-8">
    <div class="relative max-w-5xl mx-auto">
        <h1></h1>
        <div class="mx-auto max-w-prose text-lg">
            <h1>
                <span class="mb-2 block text-3xl font-bold leading-8 tracking-tight text-gray-900 sm:text-4xl">{{ post.title }}</span>
                <div class="flex justify-between">
                    <span class="block text-center text-lg text-gray-400">{{ post.date_created }}</span>
                    <span class="block text-center text-lg text-gray-400">
                        <div class="flex justify-start">
                            <div class="mr-2">{{ post.likes_count }}</div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                    <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                                </svg>
                            </div>
                        </div>
                    </span>
                </div>
            </h1>
            <figure class="mt-10">
                <img class="w-full rounded-lg" src="{{ post.image_src }}" alt="" width="1310" height="873">
            </figure>
            <p class="mt-10 text-xl leading-8 text-gray-500">{{ post.description }}</p>
        </div>
    </div>
</div>

{% endblock %}
