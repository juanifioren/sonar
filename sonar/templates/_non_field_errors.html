{% if form.non_field_errors %}
<div class="rounded-md bg-red-50 p-4">
    <div class="flex">
        <div class="text-sm text-red-700">
            <ul role="list" class="list-disc pl-5 space-y-1">
                {% for error in form.non_field_errors %}
                    <li>{{ error | escape }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endif %}
